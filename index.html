<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <title>Product Preview Card</title>
</head>
<body>
    <div class="bg">
        <div class="card">
            <div class="card-div">
                <div class="card-image">
                    <img src="images/image-product-desktop.jpg" alt="">
                </div>
    
                <div class="card-content">
                    <h2 class="card-title">PERFUME</h2>
                    <h2 class="card-title-name">Gabrielle Essence Eau De Parfum</h2>
                    <p class="card-detail">A floral, solar and voluptuos interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="card-prices">
                        <span class="card-price">$149.99</span>
                        <span class="card-discount">$169.99<span class="discount-line"></span></span>
                    </div>
                    <button class="card-btn">
                        <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg><span>Add To Cart</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
